<div class="container">
  <div class="row">
    <div class="col-md-6">
      <br>
      <h2>Form Data Mahasiswa</h2>
      <hr/>
      <label for="nim">NIM</label>
      <input type="text" class="form-control" [(ngModel)]="nim">
      <label for="nama">Nama</label>
      <input type="text" class="form-control" [(ngModel)]="nama">
      <label for="kelas">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas"><br>
      <button class="btn btn-primary btn-block" (click)="tambahMahasiswa()">Tambah</button>
    </div>

    <div class ="col-md-6">
      <br>
      <h2>Data Mahasiswa</h2>
      <hr/>
      <div class="card mb-3" *ngFor="let kuis of daftarMahasiswa">  
        <div class="card-header"><h3>{{ kuis.nama }}</h3></div>
          <div class="card-body">
            <h5 class="card-title">{{ kuis.nim }}</h5>
            <p class="card-text">{{ kuis.kelas }}</p>
          </div>
      </div>
    </div>
  </div>
</div>
